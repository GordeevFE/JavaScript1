<!DOCTYPE html>
<html>
<head>
    <title>Циклы в JavaScript</title>
</head>
<body>
    <h1>Работа с циклами</h1>
    
    <script>
        document.write("<h3>Цикл while:</h3>");
        let i = 1;
        while (i <= 20) {
            document.write(`<p>Строка ${i} (while)</p>`);
            i++;
        }
        
        document.write("<h3>Цикл do...while:</h3>");
        let j = 1;
        do {
            document.write(`<p>Строка ${j} (do...while)</p>`);
            j++;
        } while (j <= 20);
        
        document.write("<h3>Цикл for:</h3>");
        for (let k = 1; k <= 20; k++) {
            document.write(`<p>Строка ${k} (for)</p>`);
        }
    </script>
</body>
</html>
